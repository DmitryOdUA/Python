# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.3-stretch-browsers

    working_directory: ~/Python

    steps:
      - checkout

      - run: sudo chown -R circleci:circleci /usr/local/bin

      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Install allure CLI
          command: |
            uname -a
            sudo apt-add-repository ppa:qameta/allure
            sudo apt-get update
            sudo apt-get install allure

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python3 -m pytest --alluredir ~/Python/allure_results_json

      - run:
          name: make report
          command:  |
            allure generate -c /PythonCourse/allure_results_json -o /PythonCourse/allure_results

      - store_artifacts:
          path: ~/Python/allure_results
          destination: allure_results
          when: always