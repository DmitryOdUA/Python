# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.3-stretch-node-browsers

    working_directory: ~/Python

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Install allure CLI
          command: |
            uname -a
            sudo npm install -g allure-commandline --save-dev

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python3 -m pytest --alluredir ~/Python/allure_results

      - run:
          name: make report
          command:  |
            allure generate -c ~/Python/allure_results -o ~/Python/allure_reports
          when: always

      - store_artifacts:
          path: ~/Python/allure_results
          destination: allure_results
          when: always